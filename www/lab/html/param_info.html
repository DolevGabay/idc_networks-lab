<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Received Parameters</title>
</head>
<body>
    <h1>New Received Emails:</h1>
    <ul>
        {{DynamicList}}
    </ul>

    <h2>All Emails:</h2>
    <ul>
        {{EmailList}}
    </ul>

    <button onclick="goToRoot()">Add new email \ go back</button>
    
    <h2>Delete Email:</h2>
    <form action="http://localhost:8080/delete" method="post">
        <label for="uuid">Email's uuid to delete:</label><br>
        <input type="text" id="uuid-to-delete" name="uuid-to-delete"><br>
        <input type="submit" value="Delete">
    </form>
    
    <p>{{delete}}</p>

    <script>
        function goToRoot() {
            window.location.href = "/";
        }
    </script>
</body>
</html>
